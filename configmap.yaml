kind: ConfigMap
apiVersion: v1
metadata:
  name: config-files
  namespace: default
data: 
additionnal-page.yml.dist: |
    # Additionnal page configuration

    # Additionnal configurations are loaded using its file name, minus the extension, as an anchor (https://<mydashboad>#<config>).
    # `config.yml` is still used as a base configuration, and all values here will overwrite it, so you don't have to re-defined everything


    subtitle: "this is another dashboard page"

    # This overwrites message config. Setting it to empty to remove message from this page and keep it only in the main one:
    message: ~

    # as we want to include a differente link here (so we can get back to home page), we need to replicate all links or they will be revome when overwriting the links field:
    links:
      - name: "Home"
        icon: "fas fa-home"
        url: "#"
      - name: "Contribute"
        icon: "fab fa-github"
        url: "https://github.com/bastienwirtz/homer"
        target: "_blank" # optional html a tag target attribute
      - name: "Wiki"
        icon: "fas fa-book"
        url: "https://www.wikipedia.org/"

    services:
      - name: "More applications on another page!"
        icon: "fas fa-cloud"
        items:
          - name: "Awesome app on a second page!"
            logo: "assets/tools/sample.png"
            subtitle: "Bookmark example"
            tag: "app"
            url: "https://www.reddit.com/r/selfhosted/"
            target: "_blank"

config.yml: |

    # Homepage configuration
    # See https://fontawesome.com/icons for icons options

    title: "Homer"
    subtitle: "arin innovation"
    logo: "assets/icons/arin_blanco.png"

    header: false
    footer: <a href="/#cx"> Customer Experience </a> | <a href="/#ebs"> E-Business Suite </a> | <a href="/#erp"> ERP Cloud </a> | <a href="/#jde"> JD Edwards </a>


    columns: "2"
    connectivityCheck: false
    # Optional theme customization
    theme: default

    # Optional custom stylesheet
    # Will load custom CSS files. Especially useful for custom icon sets.
    stylesheet:
       - "assets/custom.css"


    colors:
      light:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#ffffff"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
        link-hover: "#363636"
      dark:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#131313"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)
        link-hover: "#ffdd57"

    links:
      - name: "Home"
        icon: "fas fa-home"
        url: "#"
      - name: "HelpDesk"
        icon: "fas fa-circle-check"
        url: "https://helpdesk.arin-innovation.com"
        target: "_blank" # optional html tag target attribute
      - name: "sysPass"
        icon: "fas fa-lock"
        url: "http://syspass.arin.local/syspass/"
        target: "_blank" # optional html tag target attribute
      - name: "ariNet"
        icon: "fas fa-folder-open"
        url: "http://arinet.arin.local:8010/ariNet_v2/"
        target: "_blank" # optional html tag target attribute
      - name: "Guacamole"
        icon: "fas fa-desktop"
        url: "https://guacamole.arin.local"
        target: "_blank" # optional html tag target attribute
      - name: "arInOut"
        icon: "fas fa-clock"
        url: "http://intranet.arin.local/ords/f?p=arinout"
        target: "_blank" # optional html tag target attribute
      - name: "aRHin"
        icon: "fas fa-sign-in"
        url: "http://intranet.arin.local/ords/f?p=vacaciones"
        target: "_blank" # optional html tag target attribute
      - name: "arinPage"
        icon: "fas fa-address-book"
        url: "http://intranet.arin.local/ords19/f?p=ARINPAGE"
        target: "_blank" # optional html tag target attribute
      - name: "GitLab"
        icon: "fas fa-code"
        url: "http://gitlab.arin.local"
        target: "_blank" # optional html tag target attribute
      - name: "Metalink"
        icon: "fas fa-question-circle"
        url: "https://support.oracle.com/epmos/faces/Dashboard"
        target: "_blank" # optional html tag target attribute

    # First level array represent a group.
    # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
    services:
      - items:
          - logo: "https://objectstorage.eu-frankfurt-1.oraclecloud.com/n/ax0ecu9fxbma/b/homer-files/o/logos_png%2Fcx.png"
            url: "/#cx"
      - items:
          - logo: "https://objectstorage.eu-frankfurt-1.oraclecloud.com/n/ax0ecu9fxbma/b/homer-files/o/logos_png%2Febs.png"
            url: "/#ebs"
      - items:
          - logo: "https://objectstorage.eu-frankfurt-1.oraclecloud.com/n/ax0ecu9fxbma/b/homer-files/o/logos_png%2Ferp.png"
            url: "/#erp"
      - items:
          - logo: "https://objectstorage.eu-frankfurt-1.oraclecloud.com/n/ax0ecu9fxbma/b/homer-files/o/logos_png%2Fjde.png"
            url: "/#jde"



custom.css: |
    @charset "UTF-8";

    /* Custom card colors */
    /* Use with `class:` property of services in config.yml */
    body .media.no-subtitle {
        flex-direction: column;
        align-items: center;
    }

    .media.no-subtitle .media-left .image.is-48x48 {
        width: auto;
    }


config.yml.dist: |

    # Homepage configuration
    # See https://fontawesome.com/icons for icons options

    title: "Demo dashboard"
    subtitle: "Homer"
    logo: "logo.png"
    # icon: "fas fa-skull-crossbones" # Optional icon

    header: true
    footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

    # Optional theme customization
    theme: default
    colors:
      light:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#ffffff"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
        link-hover: "#363636"
      dark:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#131313"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)
        link-hover: "#ffdd57"

    # Optional message
    message:
      #url: https://b4bz.io
      style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
      title: "Demo !"
      icon: "fa fa-grin"
      content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

    # Optional navbar
    # links: [] # Allows for navbar (dark mode, layout, and search) without any links
    links:
      - name: "Contribute"
        icon: "fab fa-github"
        url: "https://github.com/bastienwirtz/homer"
        target: "_blank" # optional html a tag target attribute
      - name: "Wiki"
        icon: "fas fa-book"
        url: "https://www.wikipedia.org/"

    # Services
    # First level array represent a group.
    # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
    services:
      - name: "Applications"
        icon: "fas fa-cloud"
        items:
          - name: "Awesome app"
            logo: "assets/tools/sample.png"
            subtitle: "Bookmark example"
            tag: "app"
            url: "https://www.reddit.com/r/selfhosted/"
            target: "_blank" # optional html a tag target attribute
          - name: "Another one"
            logo: "assets/tools/sample2.png"
            subtitle: "Another application"
            tag: "app"
            url: "#"

config.yml.dist.sample-sui: |

    # Homepage configuration
    # See https://fontawesome.com/icons for icons options

    title: "Hello beautiful!"
    subtitle: "App dashboard"
    logo: false
    # icon: "fas fa-skull-crossbones" Optional icon

    header: true

    # Optional theme customization
    theme: sui
    colors:
      light:
        highlight-primary: transparent
        highlight-secondary: transparent
        highlight-hover: "#4a4a4a"
        text-subtitle: "#424242"
      dark:
        background: "#2B2C56"
        highlight-primary: transparent
        highlight-secondary: transparent
        highlight-hover: "#200b35"
        text-subtitle: "#6375e8"

    # Optional navbar
    # links: [] # Allows for navbar (dark mode, layout, and search) without any links
    links: []

    # Services
    # First level array represent a group.
    # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
    services:
      - name: "APPLICATIONS"
        items:
          - name: "Jenkins"
            logo: "assets/tools/jenkins.png"
            subtitle: "Continuous integration server"
            url: "https://jenkins.io/"
          - name: "RabbitMQ Management"
            logo: "assets/tools/rabbitmq.png"
            subtitle: "Manage & monitor RabbitMQ server"
            # Optional tagstyle
            # Same styling options as the optional message.
            tagstyle: "is-success"
            url: "https://www.rabbitmq.com/"
          - name: "M/Monit"
            logo: "assets/tools/monit.png"
            subtitle: "Monitor & manage all monit enabled hosts"
            url: "https://mmonit.com/monit/"
          - name: "Grafana"
            logo: "assets/tools/grafana.png"
            subtitle: "Metric analytics & dashboards"
            url: "https://grafana.com/"
          - name: "Kibana"
            logo: "assets/tools/elastic.png"
            subtitle: "Explore & visualize logs"
            url: "https://www.elastic.co/products/kibana"
          - name: "Website monitoring"
            logo: "assets/tools/pingdom.png"
            subtitle: "Pingdom public reports overview"
            tag: "CI"
            url: "https://www.pingdom.com/"

