apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  labels:
    app: homer
spec:
  replicas: 2
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: homer
  template:
    metadata:
      labels:
        app: homer
    spec:    
      volumes:
        - name: assets
          configMap:
            name: config-files
            
      containers:
        - name: homer
          image:  b4bz/homer:v22.11.1
          ports:
          - containerPort: 8080
          volumeMounts:
          - name: assets
            mountPath: "/www/assets"
            readOnly: true
            
                
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: homer
  name: homer-svc
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-internal: "true"
    service.beta.kubernetes.io/oci-load-balancer-security-list-management-mode: "None"
    oci.oraclecloud.com/oci-network-security-groups: "ocid1.networksecuritygroup.oc1.eu-frankfurt-1.aaaaaaaazurwvqqzrfup6io6zjagoi7ge37gpzvtprd7omwvrarardtcforq"
    service.beta.kubernetes.io/oci-load-balancer-subnet1: "ocid1.subnet.oc1.eu-frankfurt-1.aaaaaaaa6hy2orsocqd42thmgc2yjq2o2g6i5q5xfsakstf65mm66gw5p43q"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: homer
    

  
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: config-files
  namespace: default
data: 
  assets: |
    additional-page.yml.dist=additional-page.yml.dist
    additionnal-page.yml.dist=additionnal-page.yml.dist
    config.yml=config.yml
    config.yml.dist=config.yml.dist
    config.yml.dist.sample-sui=config.yml.dist.sample-sui
    config.yml.old=config.yml.old
    custom.css=custom.css
    custom.css.sample=custom.css.sample
    cx.yml=cx.yml
    erp.yml=erp.yml
    ebs.yml=ebs.yml
    jde.yml=jde.yml
    manifest.json
    